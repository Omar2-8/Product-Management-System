<div class="card">
    <h2 class="text-2xl font-bold mb-4">Create Product</h2>
    <p-toast></p-toast>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">
        <div class="field mb-4">
            <label for="name" class="block mb-2">Name</label>
            <input id="name" type="text" pInputText formControlName="name">
            <small class="text-red-500" *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched">
                Name is required
            </small>
        </div>

        <div class="field mb-4">
            <label for="description" class="block mb-2">Description</label>
            <textarea id="description" pInputTextarea formControlName="description" rows="5"></textarea>
            <small class="text-red-500" *ngIf="form.get('description')?.errors?.['required'] && form.get('description')?.touched">
                Description is required
            </small>
        </div>

        <div class="field mb-4">
            <label for="price" class="block mb-2">Price</label>
            <p-inputNumber id="price" formControlName="price" mode="currency" currency="USD"></p-inputNumber>
            <small class="text-red-500" *ngIf="form.get('price')?.errors?.['required'] && form.get('price')?.touched">
                Price is required
            </small>
        </div>

        <div class="field mb-4">
            <label for="imageUrl" class="block mb-2">Image URL</label>
            <div class="flex">
                <input id="imageUrl" type="text" pInputText formControlName="imageUrl" (input)="onImageUrlChange()">
                <div *ngIf="imageUrl" class="ml-4 w-20 h-20 overflow-hidden">
                    <img [src]="imageUrl" alt="Image Preview" class="w-full h-full object-cover">
                </div>
            </div>
        </div>

        <div class="flex gap-2 justify-end">
            <button pButton label="Cancel" type="button" class="p-button-secondary" routerLink="/products"></button>
            <button pButton label="Save" type="submit" [disabled]="form.invalid"></button>
        </div>
    </form>
</div>
